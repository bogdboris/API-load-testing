<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #00d8ff;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #aaa;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00d8ff;
            box-shadow: 0 0 0 2px rgba(0, 216, 255, 0.25);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #00d8ff;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #00b8d4;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
        }

        .login-link a {
            color: #00d8ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #aaa;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            color: #fff;
        }

        .back-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <span class="back-icon">‚Üê</span> Back to Home
    </a>

    <div class="container">
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Sign in to access your API testing history</p>
        </div>

        <form action="/signIn" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
