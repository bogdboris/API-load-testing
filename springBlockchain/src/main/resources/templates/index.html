<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Tester</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background-color: #121212;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #fff;
          height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .top-bar {
          display: flex;
          align-items: center;
          padding: 1rem;
          background-color: #1e1e1e;
          border-bottom: 1px solid #333;
        }

        .method {
          background-color: #2b2b2b;
          border: none;
          color: #00d8ff;
          padding: 0.5rem 0.75rem;
          font-weight: bold;
          border-radius: 4px 0 0 4px;
        }

        .url-input {
          flex: 1;
          padding: 0.5rem;
          background-color: #2b2b2b;
          color: #fff;
          border: none;
          outline: none;
          border-radius: 0;
        }

        .send-btn {
          background-color: #00d8ff;
          color: #121212;
          border: none;
          padding: 0.5rem 1rem;
          font-weight: bold;
          cursor: pointer;
          border-radius: 0 4px 4px 0;
          margin-left: 0.5rem;
          transition: background-color 0.2s ease;
        }

        .send-btn:hover {
          background-color: #00bcd4;
        }

        .tabs {
          display: flex;
          background-color: #1a1a1a;
          border-bottom: 1px solid #333;
        }

        .tab {
          padding: 1rem;
          cursor: pointer;
          color: #aaa;
          border-bottom: 2px solid transparent;
          transition: color 0.2s, border-color 0.2s;
        }

        .tab.active {
          color: #00d8ff;
          border-bottom: 2px solid #00d8ff;
        }

        .tab-content {
          flex: 1;
          padding: 1rem;
          overflow-y: auto;
        }

        .param-row {
          display: flex;
          margin-bottom: 0.5rem;
        }

        .param-row input {
          flex: 1;
          padding: 0.5rem;
          margin-right: 0.5rem;
          background-color: #2b2b2b;
          border: 1px solid #444;
          color: #fff;
          border-radius: 4px;
        }

        .add-btn {
          background-color: #2b2b2b;
          border: none;
          color: #00d8ff;
          padding: 0.5rem;
          cursor: pointer;
          border-radius: 4px;
        }

        .response-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          min-height: 100px;
          position: relative;
        }

        .resize-handle {
          height: 10px;
          background-color: #333;
          cursor: row-resize;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .resize-handle::after {
          content: "≡";
          color: #888;
          font-size: 16px;
        }

        .response {
          flex: 1;
          background-color: #1e1e1e;
          padding: 1rem;
          overflow-y: auto;
          border-top: 1px solid #333;
          font-family: monospace;
          white-space: pre-wrap;
          min-height: 100px;
          max-height: calc(100vh - 200px);
        }

        /* New styles for thread testing */
        .threads-input {
          width: 80px;
          margin-left: 0.5rem;
          padding: 0.5rem;
          background-color: #2b2b2b;
          border: 1px solid #444;
          color: white;
          border-radius: 4px;
        }

        .load-test-btn {
          background-color: #9c27b0;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          font-weight: bold;
          cursor: pointer;
          border-radius: 4px;
          margin-left: 0.5rem;
          transition: background-color 0.2s ease;
        }

        .load-test-btn:hover {
          background-color: #7b1fa2;
        }

        .summary-panel {
          background-color: #1a1a1a;
          padding: 1rem;
          margin-top: 1rem;
          border-radius: 4px;
        }

        .summary-item {
          margin-bottom: 0.5rem;
        }

        .success-text {
          color: #4caf50;
        }

        .error-text {
          color: #f44336;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-track {
          background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
          background-color: #444;
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: #666;
        }

        /* Make sure everything fills the screen properly */
        .main {
          display: flex;
          flex-direction: column;
          flex: 1;
          overflow: hidden;
        }

        .tab-content,
        .response {
          height: 100%;
        }

        /* Loop button styles */
        .loop-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 0.5rem;
            transition: background-color 0.2s ease;
        }
        .loop-btn:hover {
            background-color: #43a047;
        }
        .key-input {
            margin-left: 0.5rem;
            padding: 0.5rem;
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            width: 200px;
        }

        .status-message {
            color: #4caf50;
            margin-top: 10px;
            font-style: italic;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-weight: bold;
        }

        .duration-info {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="method">GET</button>
    <input class="url-input" id="urlInput" type="text" placeholder="https://api.example.com/data" />
    <input class="key-input" id="keyInput" type="text" placeholder="API Key (optional)" />
    <input class="threads-input" id="threadsInput" type="number" placeholder="Threads" value="1" min="1" max="100" />
    <button class="send-btn" onclick="sendRequest()">Send</button>
    <button class="loop-btn" onclick="startLoop()">Loop ✅</button>
    <button class="load-test-btn" onclick="startLoadTest()">Load Test</button>
</div>

<div class="main">
    <div class="tabs">
        <div class="tab active" onclick="switchTab('params')">Params</div>
        <div class="tab" onclick="switchTab('headers')">Headers</div>
        <div class="tab" onclick="switchTab('body')">Body</div>
    </div>

    <div id="params" class="tab-content">
        <div class="param-row">
            <input type="text" placeholder="Key" />
            <input type="text" placeholder="Value" />
            <button class="add-btn">+</button>
        </div>
    </div>

    <div id="headers" class="tab-content" style="display: none;">
        <div class="param-row">
            <input type="text" placeholder="Header Name" />
            <input type="text" placeholder="Header Value" />
            <button class="add-btn">+</button>
        </div>
    </div>

    <div id="body" class="tab-content" style="display: none;">
        <textarea style="width: 100%; height: 150px; background-color: #2b2b2b; color: white; border: 1px solid #444; padding: 0.5rem; border-radius: 4px;"></textarea>
    </div>

    <div class="response-container">
        <div class="resize-handle" id="resizeHandle"></div>
        <div class="response" id="response">
            <strong>Response:</strong>
            <pre id="responseOutput">// Your API response will appear here...</pre>
            <div id="statusMessage"></div>
            <div id="durationInfo" class="duration-info"></div>
            <div id="summaryPanel" class="summary-panel" style="display: none;">
                <h3>Load Test Summary</h3>
                <div class="summary-item">Total Requests: <span id="totalRequests">0</span></div>
                <div class="summary-item success-text">Success: <span id="successCount">0</span></div>
                <div class="summary-item error-text">Failures: <span id="failureCount">0</span></div>
                <div class="summary-item">Avg Duration: <span id="avgDuration">0</span> ms</div>
                <div id="detailedResults"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelector(`.tab[onclick="switchTab('${id}')"]`).classList.add('active');
    }

    let savedUrl = '';
    let savedKey = '';
    let isLooping = false;
    let loopInterval = null;

    function updateStatus(message, isError = false) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = isError ? 'error-message' : 'status-message';

      if (message) {
        setTimeout(() => {
          statusElement.textContent = '';
        }, 5000);
      }
    }

    function getErrorMessage(response) {
      if (!response) return "Unknown error";

      let message = `Error ${response.status || 0}: `;

      switch (response.status) {
        case 400: message += 'Bad Request'; break;
        case 401: message += 'Unauthorized'; break;
        case 403: message += 'Forbidden'; break;
        case 404: message += 'Not Found'; break;
        case 500: message += 'Internal Server Error'; break;
        case 502: message += 'Bad Gateway'; break;
        case 503: message += 'Service Unavailable'; break;
        case 504: message += 'Gateway Timeout'; break;
        default: message += response.statusText || 'Unknown Error';
      }

      return message;
    }

    async function sendRequest() {
      const url = document.getElementById('urlInput').value;
      const key = document.getElementById('keyInput').value;
      const output = document.getElementById('responseOutput');
      const durationInfo = document.getElementById('durationInfo');
      document.getElementById('summaryPanel').style.display = 'none';

      if (!url) {
        output.textContent = '// Please enter a valid URL';
        updateStatus('Error: URL is required', true);
        return;
      }

      savedUrl = url;
      savedKey = key;

      output.textContent = '// Sending request...';
      updateStatus('Sending request...');
      durationInfo.textContent = '';

      try {
        const startTime = performance.now();
        const response = await fetch('/check', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `url=${encodeURIComponent(url)}&key=${encodeURIComponent(key || '')}`
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        const duration = Math.round(performance.now() - startTime);
        try {
          // Пытаемся распарсить JSON, если это возможно
          const jsonBody = JSON.parse(result.body);
          output.textContent = `// Status: ${result.statusCode}\n\n${JSON.stringify(jsonBody, null, 2)}`;
        } catch (e) {
          // Если не JSON, выводим как есть
          output.textContent = `// Status: ${result.statusCode}\n\n${result.body}`;
        }
        durationInfo.textContent = `Duration: ${result.duration} ms`;
        updateStatus('Request completed successfully');

      } catch (error) {
        let errorText = `// Error: ${error.message}`;

        if (error.message.includes('Failed to fetch')) {
          errorText = '// Network Error: Could not connect to server';
        } else if (error.message.includes('SyntaxError')) {
          errorText = '// Error: Invalid response format';
        }

        output.textContent = errorText;
        updateStatus(errorText.replace('// ', ''), true);
      }
    }

    async function startLoadTest() {
      const url = document.getElementById('urlInput').value;
      const key = document.getElementById('keyInput').value;
      const threads = parseInt(document.getElementById('threadsInput').value) || 1;
      const output = document.getElementById('responseOutput');
      const summaryPanel = document.getElementById('summaryPanel');

      if (!url) {
        output.textContent = '// Please enter a valid URL';
        updateStatus('Error: URL is required', true);
        return;
      }

      output.textContent = '// Starting load test...';
      updateStatus(`Running load test with ${threads} threads...`);
      summaryPanel.style.display = 'none';

      try {
        const response = await fetch('/treadTest', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `url=${encodeURIComponent(url)}&key=${encodeURIComponent(key || '')}&threads=${threads}`
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const summary = await response.json();
        displayLoadTestResults(summary);
        updateStatus('Load test completed');

      } catch (error) {
        let errorText = `// Error: ${error.message}`;
        output.textContent = errorText;
        updateStatus('Load test failed', true);
      }
    }

    function displayLoadTestResults(summary) {
      const output = document.getElementById('responseOutput');
      const summaryPanel = document.getElementById('summaryPanel');
      const detailedResults = document.getElementById('detailedResults');

      document.getElementById('totalRequests').textContent = summary.totalSuccessCount + summary.totalFailureCount;
      document.getElementById('successCount').textContent = summary.totalSuccessCount;
      document.getElementById('failureCount').textContent = summary.totalFailureCount;
      document.getElementById('avgDuration').textContent = summary.averageDuration.toFixed(2);

      let resultsText = "Detailed Results:\n\n";
      summary.allresults.forEach((result, index) => {
        resultsText += `Request #${index + 1}:\n`;
        resultsText += `Status: ${result.statusCode}\n`;
        resultsText += `Duration: ${result.duration} ms\n`;
        if (result.mistakes) {
          resultsText += `Error: ${result.mistakes}\n`;
        }
        resultsText += "------------------------\n";
      });

      output.textContent = resultsText;
      summaryPanel.style.display = 'block';
    }

    async function startLoop() {
      if (!savedUrl) {
        updateStatus('Error: Send a request first', true);
        return;
      }

      if (isLooping) {
        clearInterval(loopInterval);
        isLooping = false;
        document.querySelector('.loop-btn').textContent = 'Loop ✅';
        updateStatus('Loop stopped');
        return;
      }

      isLooping = true;
      document.querySelector('.loop-btn').textContent = 'Stop Loop 🛑';
      updateStatus('Loop started - requests every 2 seconds...');

      await makeLoopRequest();
      loopInterval = setInterval(makeLoopRequest, 2000);
    }

    async function makeLoopRequest() {
      const output = document.getElementById('responseOutput');
      const durationInfo = document.getElementById('durationInfo');
      const timestamp = new Date().toLocaleTimeString();

      try {
        const startTime = performance.now();
        const response = await fetch(savedUrl, {
          method: 'GET',
          headers: savedKey ? { 'Authorization': savedKey } : {}
        });
        const duration = Math.round(performance.now() - startTime);

        if (!response.ok) {
          const errorMessage = `[${timestamp}] ${getErrorMessage(response)} (${duration} ms)`;
          output.textContent = `${errorMessage}\n\n${output.textContent}`;
          updateStatus('Loop error', true);

          if (duration > 0) {
            durationInfo.textContent = `Last request duration: ${duration} ms`;
          }
          return;
        }

        const data = await response.json();
        const responseText = `[${timestamp}] Status: ${response.status} (${duration} ms):\n${JSON.stringify(data, null, 2)}`;
        output.textContent = `${responseText}\n\n${output.textContent}`;
        updateStatus('Loop request completed');

        durationInfo.textContent = `Last request duration: ${duration} ms`;

      } catch (error) {
        let errorText = `[${timestamp}] Error: ${error.message}`;

        if (error.message.includes('Failed to fetch')) {
          errorText = `[${timestamp}] Network Error: Could not connect`;
        }

        output.textContent = `${errorText}\n\n${output.textContent}`;
        updateStatus('Loop request failed', true);
      }
    }

    // Resize functionality
    const resizeHandle = document.getElementById('resizeHandle');
    const responseDiv = document.getElementById('response');
    let isResizing = false;
    let startY, startHeight;

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        startY = e.clientY;
        startHeight = parseInt(document.defaultView.getComputedStyle(responseDiv).height, 10);
        document.body.style.cursor = 'row-resize';
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);
        e.preventDefault();
    });

    function resize(e) {
        if (!isResizing) return;
        const height = startHeight + startY - e.clientY;
        responseDiv.style.height = `${height}px`;
    }

    function stopResize() {
        isResizing = false;
        document.body.style.cursor = 'default';
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
    }

    // Initialize with 50% height
    responseDiv.style.height = '50%';
</script>
</body>
</html>
